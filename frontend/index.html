<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>To Do list</title>
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body>
    <h1>To Do list</h1>

    <div class="container">
      <div id="addForm">
        <input type="text" placeholder="Add new item&hellip;" maxlength="255" id="addItemField" class="new-item">
        <button id="addButton" class="add-button">Add</button>
      </div>

      <div id="editForm" class="nodisplay">
        <input type="text" placeholder="" value="" maxlength="255" id="editItemField" class="new-item">
        <button id="saveButton" class="save-button">Save</button>
        <button id="cancelButton" class="cancel-button">X</button>
      </div>

      <div class="cleaner"></div>
      <ul id="todoList" class="todo-list"></ul>
    </div>

    <script type="module">
      import { TodoList } from '/js/todo.class.js';
      import { TodoListUI } from '/js/todo-ui.class.js';

      /* Proxy set up in package.json to avoid CORS */
      const todoList = new TodoList('http://localhost:4200/api');
      const todoListUi = new TodoListUI(todoList);
    </script>

  </body>
</html>
