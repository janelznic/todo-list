<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>To Do list</title>
  </head>
  <body>
    <h1>To Do list</h1>

    <div class="container">
      <input type="text" placeholder="Add new item&hellip;" id="addItemField" class="new-item">
      <button id="addButton" class="add-button">Add</button>
      <div class="cleaner"></div>
      <ul id="todoList" class="todo-list"></ul>
    </div>

    <script type="module">
      import { TodoList } from '/js/todo.class.js';
      import { TodoListUI } from '/js/todo-ui.class.js';
      const todoList = new TodoList([
        { id: 1, text: 'Hello world', completed: false },
        { id: 2, text: 'Bla bla', completed: true },
        { id: 3, text: 'Hey', completed: false },
      ]);
      const todoListUi = new TodoListUI(todoList);
    </script>

  </body>
</html>
